syntax = "proto3";

package teleport.authorization.v1;

import "teleport/authorization/v1/labels.proto";

option go_package = "github.com/gravitational/teleport/api/gen/proto/go/teleport/authorization/v1;authorizationpb";

// Resource is the target for a Subject's Action.
//
// Resource typically matches but isn't necessarily the same as Teleport
// resource.
message Resource {
  string kind = 1;
  string sub_kind = 2;
  string id = 3;
  Labels labels = 4;
  ResourceState resource_state = 5; // dynamic resource state
}

message ResourceState {
  // TBD.
}
